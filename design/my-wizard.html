<div>

  <ul class="nav nav-tabs">
    <li data-bind="css:{active:tab() == 0}"><a>Create CCA Model</a></li>
    <li data-bind="css:{active:tab() == 1}"><a>Load Table</a></li>
    <li data-bind="css:{active:tab() == 2}"><a>Select Columns</a></li>
    <li data-bind="css:{active:tab() == 3}"><a>Results</a></li>
  </ul>

  <div class="tab-content">
    <div data-bind="visible:tab() == 0">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input class="form-control" id="name" placeholder="Name" data-bind="value:name">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input class="form-control" id="description" placeholder="Description" data-bind="value:description">
          </div>
        </div>
      </form>
    </div>
    <div data-bind="visible:tab() == 1">
      Profile
    </div>
    <div data-bind="visible:tab() == 2">
      Select
    </div>
    <div data-bind="visible:tab() == 3">
      Results
    </div>
  </div>

  <nav>
    <ul class="pager">
      <li class="previous" data-bind="visible:tab() != 3"><a data-bind="click:cancel" data-dismiss="modal">Cancel</a></li>
      <li class="next" data-bind="visible:tab() == 0"><a data-bind="click:create">Next</a></li>
      <li class="next" data-bind="visible:tab() == 1"><a data-bind="click:load">Next</a></li>
      <li class="next" data-bind="visible:tab() == 2"><a data-bind="click:finish">Finish</a></li>
      <li class="next" data-bind="visible:tab() == 3"><a data-dismiss="modal">Close</a></li>
    </ul>
  </nav>
</div>
