<div id="dac-model" style="-webkit-flex:1; flex:1;">

	<div id="dac-progress-feedback" class="bootstrap-styles" style="margin: 20px;">

		<label>Data is being processed for the model:</label>
			<div class="progress">
				<div id="dac_processing_progress_bar" class="progress-bar progress-bar-striped active" role="progressbar"
					 aria-valuemin="0"
					 aria-valuemax="100">
				</div>
			</div>


		<label>Process Results:</label>
			<div style="margin-top: 0px;">
	          <textarea id="dac_processing_textarea" rows="20" class="form-control" readonly>
    	      </textarea>
			</div>

	</div>

	<div class="ui-layout-center dac-model-content">
		
		<div class="ui-layout-center">

			<div class="ui-layout-north" id="dac-mds-buttons">
		
				<!-- MDS Scatter Plot Buttons -->
				<div class="bootstrap-styles">
			
					<div class="btn-group" data-toggle="buttons" 
						id="dac-scatter-select-buttons">
						<label class="btn btn-default btn-sm active"
							id="dac-scatter-button-sel-1">
							<input type="radio" name="options" autocomplete="off" 
								value="selection_1">Selection 1</input>
						</label>
						<label class="btn btn-default btn-sm"
							id="dac-scatter-button-sel-2">
							<input type="radio" name="options" autocomplete="off"
								value="selection_2">Selection 2</input>
						</label>
						<label class="btn btn-default btn-sm"
							id="dac-scatter-button-zoom">
							<input type="radio" name="options" autocomplete="off"
								value="zoom">Zoom</input>
						</label>
        			</div>
        			
        			<button id="dac-scatter-diff-button"
	        			type="button" class="btn btn-default btn-sm">Difference
        			</button>
        			
        			<select class="dac-select" id="dac-scatter-select"></select> 
        					
				</div>
			
			</div>
				
			<div class="ui-layout-center" id="dac-mds-pane">
					
				<!-- MDS Scatter Plot -->
				<svg id="dac-mds-scatterplot"></svg>
			
			</div>
			
		</div>
		
		<div class="ui-layout-south" id="dac-datapoints-pane"
		
			<!-- MetaData Table --->
			<div id="dac-datapoints-table"></div>
			
		</div>
		
		<div class="ui-layout-west">
		
			<!-- Alpha Sliders -->
			<div class="ui-layout-center">
				<ul id="dac-alpha-sliders"></ul>
			</div>
			
			<div class="ui-layout-south">
		
				<!-- Alpha Buttons -->			
				<div class="bootstrap-styles" id="dac-alpha-buttons">
					<button type="button" class="btn btn-default"
						    id="dac-alpha-zero-button">0</button>
					<button type="button" class="btn btn-default"
						    id="dac-alpha-one-button">1</button>
					<button type="button" class="btn btn-default"
							id="dac-alpha-cluster-button">Cluster</button>
				</div>
			</div>
			
		</div>
		
	</div>
	
	<div class="ui-layout-east dac-model-content" id="dac-plots">
	
		<!-- Times Series Plots -->
		<label class="dac-link-plots">
			<input id="dac-link-plot-1" type="checkbox" value="">Link
		</label>
		<b id="dac-plots-not-displayed" style="color:red;display:none"
		   title="You selected too many plots to display: not every plot in your selection is shown.">
			All Plots Not Displayed</b>
		<i class="fa fa-exclamation-triangle dac-low-resolution-plot" aria-hidden="true"
		   title="Plots are Low Resolution" id="dac-low-resolution-plot-1"></i>
		<i class="fa fa-check dac-full-resolution-plot" aria-hidden="true"
		   title="Plots are Full Resolution" id="dac-full-resolution-plot-1"></i>
		<select class="dac-select" id="dac-select-plot-1"></select>
		<svg class="dac-plot" id="dac-plot-1"></svg>

		<label class="dac-link-plots">
			<input id="dac-link-plot-2" type="checkbox" value="">Link
		</label>
		<i class="fa fa-exclamation-triangle dac-low-resolution-plot" aria-hidden="true"
		   title="Plots are Low Resolution" id="dac-low-resolution-plot-2"></i>
		<i class="fa fa-check dac-full-resolution-plot" aria-hidden="true"
		   title="Plots are Full Resolution" id="dac-full-resolution-plot-2"></i>
		<select class="dac-select" id="dac-select-plot-2"></select>
		<svg class="dac-plot" id="dac-plot-2"></svg>

		<label class="dac-link-plots">
			<input id="dac-link-plot-3" type="checkbox" value="">Link
		</label>
		<i class="fa fa-exclamation-triangle dac-low-resolution-plot" aria-hidden="true"
		   title="Plots are Low Resolution" id="dac-low-resolution-plot-3"></i>
		<i class="fa fa-check dac-full-resolution-plot" aria-hidden="true"
		   title="Plots are Full Resolution" id="dac-full-resolution-plot-3"></i>
		<select class="dac-select" id="dac-select-plot-3"></select>
		<svg class="dac-plot" id="dac-plot-3"></svg>

	</div>
	<!-- </div> -->
	
</div>
