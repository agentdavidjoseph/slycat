<div id="slycat-login-controls">
  <div class="form-group">
    <label for="slycat-login-username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input id="slycat-login-username" class="form-control" type="text" data-bind="textInput:username"></input>
    </div>
  </div>
  <div class="form-group">
    <label for="slycat-login-password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input id="slycat-login-password" class="form-control" type="password" data-bind="textInput:password"></input>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="alert alert-danger fade" role="alert" data-bind="css:{in:message,'alert-info':status,'alert-danger':error},text:message"></div>
    </div>
  </div>
</div>
