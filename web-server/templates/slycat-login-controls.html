<div class="form-group">
  <label for="slycat-remote-username" class="col-sm-2 control-label">Username</label>
  <div class="col-sm-10">
    <input id="slycat-remote-username" class="form-control" type="text" data-bind="value:username"></input>
  </div>
</div>
<div class="form-group">
  <label for="slycat-remote-password" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-10">
    <input id="slycat-remote-password" class="form-control" type="password" data-bind="value:password"></input>
  </div>
</div>
<div class="row">
  <div class="col-sm-offset-2 col-sm-10">
    <div class="alert alert-danger fade" role="alert" data-bind="css:{in:error},text:error"></div>
  </div>
</div>
