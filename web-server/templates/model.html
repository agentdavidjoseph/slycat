<html>
  <head>
    <meta charset="utf-8"/>
    <link id="slycat-server-root" href="{{slycat-server-root}}">
    <link rel="stylesheet" href="{{slycat-server-root}}resources/global/{{slycat-css-bundle}}" type="text/css">
    {{#slycat-plugin-css-bundles}}
      <link rel="stylesheet" href="{{slycat-server-root}}resources/models/{{slycat-model-type}}/{{bundle}}" type="text/css">
    {{/slycat-plugin-css-bundles}}
    <script src="{{slycat-server-root}}resources/global/{{slycat-js-bundle}}" type="text/javascript"></script>
    {{#slycat-plugin-js-bundles}}
      <script src="{{slycat-server-root}}resources/models/{{slycat-model-type}}/{{bundle}}" type="text/javascript"></script>
    {{/slycat-plugin-js-bundles}}
    <title>{{slycat-model.name}} - Slycat Model</title>
  </head>

  <body>
    <slycat-header params="project_id:'{{slycat-project._id}}', project_name:'{{slycat-project.name}}', model_id:'{{slycat-model._id}}', model_name:'{{slycat-model.name}}', model_description:'{{slycat-model.description}}', model_marking:'{{slycat-model.marking}}'"></slycat-header>
    <div class="slycat-model-content">
      {{{slycat-marking-before-html}}}
      {{{slycat-plugin-html}}}
      {{{slycat-marking-after-html}}}
    </div>
  </body>
</html>
