<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="{{slycat-server-root}}css/desktop.css" type="text/css">
    <link rel="stylesheet" href="{{slycat-server-root}}css/smoothness/jquery-ui-1.10.4.custom.min.css" type="text/css">
    <script type="text/javascript" src="{{slycat-server-root}}js/jquery-2.1.1.min.js"></script>
    <!-- Uncompressed, development version of jQuery Migrate -->
    <script type="text/javascript" src="{{slycat-server-root}}js/jquery-migrate-1.2.1.js"></script>
    <!-- Compressed, production version of jQuery Migrate. Use this instead of the one above when deploying. -->
    <!-- <script type="text/javascript" src="{{slycat-server-root}}js/jquery-migrate-1.2.1.min.js"></script> -->
    <script type="text/javascript" src="{{slycat-server-root}}js/jquery.json-2.4.min.js"></script>
    <script type="text/javascript" src="{{slycat-server-root}}js/jquery-ui-1.10.4.custom.min.js"></script>
    <title>{{slycat-model.name}} - Slycat Model</title>
    <link id="slycat-server-root" href="{{slycat-server-root}}">
  </head>

  <body>
{{> header}}

    <div id="page-title">
      <div class="width-wrapper">
        <button data-bind="click: edit_model" class="edit-page" title="Edit this model's name and description.">Edit Model</button>
        <div id="breadcrumbs">
          <a href="{{slycat-server-root}}projects">Projects</a> &rarr;
          <a href="{{slycat-server-root}}projects/{{slycat-project._id}}">{{slycat-project.name}}</a> &rarr;
        </div>
        <h2>{{slycat-model.name}}</h2>
        <div>{{slycat-model.description}}</div>
        <div id="edit-model-dialog" title="Edit Model">
          <form>
            <label for="new-model-name">Model Name</label>
            <input id="new-model-name" class="text ui-widget-content ui-corner-all" data-bind="value: new_name" />
            <label for="new-model-description">Description</label>
            <textarea id="new-model-description" class="text ui-widget-content ui-corner-all" rows="3" cols="20" data-bind="value: new_description"></textarea>
          </form>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="width-wrapper">
        {{{slycat-marking-html}}}
        {{{slycat-plugin-html}}}
        {{{slycat-marking-html}}}
      </div>
    </div>
    <script type="text/javascript" src="{{slycat-server-root}}js/require.js" data-main="{{slycat-server-root}}js/slycat-model-main.js"></script>
  </body>
</html>
