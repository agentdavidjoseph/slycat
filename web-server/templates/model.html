<html>
  <head>
{{> head}}
    <title>Slycat Model</title>
    <link id="slycat-server-root" href="{{server-root}}">
  </head>

  <body>
{{> header}}

    <div id="page-title">
      <div class="width-wrapper">
        <button data-bind="click: edit_model" class="edit-page" title="Edit this model's name and description.">Edit Model</button>
        <div id="breadcrumbs">
          <a data-bind="attr: {href : projects.url}">Projects</a> &rarr;
          <a data-bind="attr: {href : project.url}, text: project.name"></a> &rarr;
        </div>
        <h2 data-bind="text: model.name"></h2>
        <div data-bind="text: model.description"></div>
        <div id="edit-model-dialog" title="Edit Model">
          <form>
            <label for="new-model-name">Model Name</label>
            <input id="new-model-name" class="text ui-widget-content ui-corner-all" data-bind="value: new_name" />
            <label for="new-model-description">Description</label>
            <textarea id="new-model-description" class="text ui-widget-content ui-corner-all" rows="3" cols="20" data-bind="value: new_description"></textarea>
          </form>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="width-wrapper">
        {{{slycat-marking-html}}}
        {{{slycat-plugin-html}}}
        {{{slycat-marking-html}}}
      </div>
    </div>
    <script type="text/javascript" src="{{server-root}}js/require.js" data-main="{{server-root}}js/slycat-model-main.js"></script>
  </body>
</html>
