<div class="form-group">
  <label class="col-sm-2 control-label" data-bind="css: {'disabled' : !enable()}">Hostname</label>
  <div class="col-sm-10">
    <div class="input-group">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-bind="css:{disabled:!enable()}"  data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu" data-bind="foreach:remote_hosts">
          <li><a data-bind="click:$parent.use_remote($data),text:hostname"></a></li>
        </ul>
      </div>
      <input class="form-control" type="text" data-bind="enable:enable, textInput:hostname"></input>
    </div>
  </div>
</div>
<!-- ko if: ispasswordrequired.ssh_passwordrequired -->
<div class="form-group" data-bind="visible: !session_exists()">
  <label class="col-sm-2 control-label" data-bind="css: {'disabled' : !enable()}">Username</label>
  <div class="col-sm-10">
    <input class="form-control" type="text" data-bind="enable:enable, textInput:username"></input>
  </div>
</div>
<div class="form-group" data-bind="visible: !session_exists()">
  <label class="col-sm-2 control-label" data-bind="css: {'disabled' : !enable()}">Password</label>
  <div class="col-sm-10">
    <input class="form-control" type="password" data-bind="enable:enable, textInput:password"></input>
  </div>
</div>
<!-- /ko -->
<div class="row">
  <div class="col-sm-offset-2 col-sm-10">
    <div class="alert fade" role="alert" data-bind="css:status_classes,text:status"></div>
  </div>
</div>
