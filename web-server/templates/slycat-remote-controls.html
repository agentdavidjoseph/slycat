<div class="form-group">
  <label for="slycat-remote-host" class="col-sm-2 control-label">Hostname</label>
  <div class="col-sm-10">
    <div class="input-group">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu" data-bind="foreach:remote_hosts">
          <li><a data-bind="click:$parent.use_remote($data),text:hostname"></a></li>
        </ul>
      </div>
      <input id="slycat-remote-host" class="form-control" type="text" data-bind="value:hostname"></input>
    </div>
  </div>
</div>
<div class="form-group">
  <label for="slycat-remote-username" class="col-sm-2 control-label">Username</label>
  <div class="col-sm-10">
    <input id="slycat-remote-username" class="form-control" type="text" data-bind="value:username"></input>
  </div>
</div>
<div class="form-group">
  <label for="slycat-remote-password" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-10">
    <input id="slycat-remote-password" class="form-control" type="password" data-bind="value:password"></input>
  </div>
</div>
<div class="row">
  <div class="col-sm-offset-2 col-sm-10">
    <div class="alert alert-danger fade" role="alert" data-bind="css:{in:error},text:error"></div>
  </div>
</div>
