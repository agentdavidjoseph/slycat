<html>
  <head>
{{> head}}
    <title>{{name}} - Slycat</title>
  </head>

  <body>
{{> header}}

    <div id="page-title">
      <div class="width-wrapper">
        <div id="breadcrumbs">
          <a href="{{server-root}}projects">Projects</a> &rarr;
          <a href="{{server-root}}projects/{{_id}}" id="project-link">{{name}}</a> &rarr;
        </div>
        <h2>Project Design</h2>
      </div>
    </div>

    <div id="content">
      <div class="width-wrapper">
      <h3>Project</h3>
      <pre>
{{project-design}}
      </pre>
      </div>
    </div>

    <div id="footer">
      <div class="width-wrapper">
        <ul id="footer-links">
        </ul>
      </div>
    </div>

    <script type="text/javascript">
    </script>
  </body>
</html>
