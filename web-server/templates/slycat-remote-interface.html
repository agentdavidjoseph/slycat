<div class="slycat-remote-interface bootstrap-styles" style="padding: 1%;">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-10">
        <label>
          <input type="radio" value="batch-file" data-bind="checked: radio" style="margin-right: 7px;">
          Custom job
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-1 control-label">Batch file</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="enter batch file location here" data-bind="value: batch">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <label>
          <input type="radio" value="slycat-function" data-bind="checked: radio" style="margin-right: 7px;">
          Slycat pre-built
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-1 control-label">WCID</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="enter workload characterization key" data-bind="value: wckey">
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-1 control-label">Number of nodes</label>
      <div class="col-sm-1">
        <input class="form-control" type="number" data-bind="value: nnodes">
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-1 control-label">Partition</label>
      <div class="col-sm-1">
        <input class="form-control" type="text" data-bind="value: partition">
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-1 control-label">Task(s) / node</label>
      <div class="col-sm-1">
        <input class="form-control" type="number" data-bind="value: ntasks_per_node">
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-1 control-label">Number of tasks</label>
      <div class="col-sm-1">
        <input class="form-control" type="number" data-bind="value: ntasks">
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-1 control-label">CPU(s) / task</label>
      <div class="col-sm-1">
        <input class="form-control" type="number" data-bind="value: ncpu_per_task">
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-1 control-label">Time</label>
      <div class="col-sm-1">
        <input class="form-control" type="number" placeholder="hours" data-bind="value: time_hours">
      </div>
      <div class="col-sm-1">
        <input class="form-control" type="number" placeholder="minutes" data-bind="value: time_minutes">
      </div>
      <div class="col-sm-1">
        <input class="form-control" type="number" placeholder="seconds" data-bind="value: time_seconds">
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-remote-interface-command" class="col-sm-1 control-label">Job name</label>
      <div class="col-sm-10">
        <select id="slycat-remote-interface-agent-functions" class="form-control" data-bind="options: agent_functions"></select>
      </div>
    </div>
  </form>
  <button id="submit-command" class="btn btn-primary">Submit Job</button>
  <button id="cancel-command" class="btn btn-primary">Cancel Job</button>
  <button id="clear-output" class="btn btn-default">Clear Outpjut</button>

  <div style="margin: 20px 0px 10px 0px;"><label>Output:</label></div>
  <div data-bind="text: output" style="white-space: pre-wrap"></div>

  <div id="slycat-remote-interface-connect-modal" class="modal fade" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content zoom-sensitive">
        <div class="modal-header">
          <h4 class="modal-title">Connect to host...</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <slycat-remote-controls params="hostname:remote.hostname,username:remote.username,password:remote.password,status:remote.status,status_type:remote.status_type,enable:remote.enable,focus:remote.focus,activate:connect"></slycat-remote-controls>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bind="click:connect,enable:remote.enable">Connect</button>
          <button class="btn btn-default pull-left" data-bind="click:cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
