<!DOCTYPE html>
<html>
  <head>
    <link id="slycat-server-root" href="/">
    <script src="js/curl.js"></script>
    <script src="js/slycat-curl-config.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/knockout.mapping.js"></script>
    <script src="js/slycat-server-root.js"></script>
    <script src="js/slycat-scrollbar.js"></script>
    <style>
      .container
      {
        background: gray;
        display: flex;
      }

      .viewport
      {
        background: white;
        flex: 1;
      }

      .slycat-scrollbar-container
      {
        background: white;
        border: 1px solid lightgray;
        border-radius: 5px;
      }
      .slycat-scrollbar-bar
      {
        background: lightgray;
        border-radius: 5px;
        transition: background .25s ease-in-out;
        -moz-transition: background .25s ease-in-out;
        -webkit-transition: background .25s ease-in-out;
      }
      .slycat-scrollbar-bar:hover, .slycat-scrollbar-bar.dragging
      {
        background: gray;
      }
    </style>
    <title>Slycat Scrollbar Test</title>
  </head>
  <body>
    <div class="container" style="width: 600px; height: 600px;">
      <div class="viewport">
      </div>
      <slycat-scrollbar params="axis:'vertical',domain_value:y"></slycat-scrollbar>
    </div>
    <slycat-scrollbar params="axis:'horizontal',domain_value:x"></slycat-scrollbar>

    <p>x: <span data-bind="text: x"></span></p>
    <p>y: <span data-bind="text: y"></span></p>
    <script>
      require(["knockout", "knockout-mapping"], function(ko, mapping)
      {
        var page = mapping.fromJS(
        {
          x: 0.5,
          y: 0.5,
        });

        ko.applyBindings(page);
      });
    </script>
  </body>
</html>
