<!DOCTYPE html>
<html>
  <head>
    <link id="slycat-server-root" href="/">
    <script src="js/curl.js"></script>
    <script src="js/slycat-curl-config.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/knockout.mapping.js"></script>
    <script src="js/slycat-server-root.js"></script>
    <script src="js/slycat-scrollbar.js"></script>
    <style>
      .slycat-scrollbar-container
      {
        border: 1px solid lightgray;
        border-radius: 5px;
      }
      .slycat-scrollbar-bar
      {
        background: lightgray;
        border-radius: 5px;
      }
      .slycat-scrollbar-bar:hover, .slycat-scrollbar-bar.dragging
      {
        background: gray;
      }
    </style>
    <title>Slycat Scrollbar Test</title>
  </head>
  <body>
    <slycat-scrollbar params="domain_min:domain_min, domain_value:domain_value, domain_max:domain_max, dragging:dragging"></slycat-scrollbar>
    <p>Bar value: <span data-bind="text: domain_value"></span></p>
    <p>Dragging: <span data-bind="text: dragging"></span></p>
    <slycat-scrollbar params="axis:'horizontal',domain_min:domain_min, domain_value:domain_value, domain_max:domain_max"></slycat-scrollbar>
    <script>
      require(["knockout", "knockout-mapping"], function(ko, mapping)
      {
        var page = mapping.fromJS(
        {
          domain_min: 0,
          domain_value: 0.5,
          domain_max: 1,
          dragging: false,
        });

        ko.applyBindings(page);
      });
    </script>
  </body>
</html>
