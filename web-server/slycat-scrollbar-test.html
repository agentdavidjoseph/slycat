<!DOCTYPE html>
<html>
  <head>
    <link id="slycat-server-root" href="/">
    <script src="js/curl.js"></script>
    <script src="js/slycat-curl-config.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/knockout.mapping.js"></script>
    <script src="js/slycat-server-root.js"></script>
    <script src="js/slycat-scrollbar.js"></script>
    <style>
      .container
      {
        border-collapse: collapse;
        padding: 0;
      }

      .container td
      {
        padding: 0;
      }

      .viewport
      {
        background: #fff8f0;
        width: 100%;
        height: 100%;
      }

      .slycat-scrollbar-container
      {
        border: 1px solid lightgray;
        border-radius: 6px;
      }
      .slycat-scrollbar-bar
      {
        background: lightgray;
        border-radius: 6px;
        transition: background .25s ease-in-out;
        -moz-transition: background .25s ease-in-out;
        -webkit-transition: background .25s ease-in-out;
      }
      .slycat-scrollbar-bar:hover, .slycat-scrollbar-bar.dragging
      {
        background: gray;
      }
    </style>
    <title>Slycat Scrollbar Test</title>
  </head>
  <body>
    <table class="container" data-bind="style:{width:container_width()+'px', height:container_height()+'px'}">
      <tr>
        <td>
          <div class="viewport"></div>
        </td>
        <td>
          <slycat-scrollbar params="axis:'vertical', length:viewport_height, width:scrollbar_width, domain_value:y"></slycat-scrollbar>
        </td>
      </tr>
      <tr>
        <td>
          <slycat-scrollbar params="axis:'horizontal', length:viewport_width, width:scrollbar_width, domain_value:x"></slycat-scrollbar>
        </td>
        <td>
        </td>
      </tr>
    </table>

    <p>x: <span data-bind="text: x"></span></p>
    <p>y: <span data-bind="text: y"></span></p>
    <script>
      require(["knockout", "knockout-mapping"], function(ko, mapping)
      {
        var page = mapping.fromJS(
        {
          x: 0.5,
          y: 0.5,
          scrollbar_width: 12,
          container_width: 600,
          container_height: 600,
        });
        page.viewport_width = ko.pureComputed(function()
        {
          return page.container_width() - page.scrollbar_width();
        });
        page.viewport_height = ko.pureComputed(function()
        {
          return page.container_height() - page.scrollbar_width();
        });

        ko.applyBindings(page);
      });
    </script>
  </body>
</html>
