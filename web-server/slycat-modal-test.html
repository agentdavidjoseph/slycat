<!DOCTYPE html>
<html class="bootstrap-styles">
  <head>
    <link rel="stylesheet" href="css/namespaced-bootstrap.css">
    <script src="js/curl.js"></script>
    <script src="js/slycat-curl-config.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/knockstrap.js"></script>
    <title>Slycat Modal Test</title>
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn btn-default" data-bind="click:show_modal.bind(null, 'Yo')">Show</button>
    </div>
    <script>
      require(["knockout", "jquery"], function(ko, $)
      {
        var page = {};
        page.show_modal = function(message, callback)
        {
          require(["text!slycat-alert-template.html"], function(template)
          {
            var component = {};
            component.close = function()
            {
              component.modal.modal("hide");
            }
            component.title = ko.observable("Alert");
            component.message = ko.observable(message);
            component.buttons = [{label:"Foo", action: page.show_modal.bind(null, "Dude!")}, {label:"Close", action:component.close}];
            component.modal = $($.parseHTML(template)).appendTo($("body"));
            component.modal.on("hidden.bs.modal", function()
            {
              component.modal.remove();
            });
            ko.applyBindings(component, component.modal.get(0));
            component.modal.modal("show");
          });
        }
        ko.applyBindings(page);
      });
    </script>
  </body>
</html>
