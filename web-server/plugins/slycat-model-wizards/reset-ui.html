<div class="modal-header">
  <h3 class="modal-title">Reset Model</h3>
</div>
<div class="modal-body">
  <p class="lead">This will reset the current visualization to its default state, as if you were viewing the model for the first time. The contents of the underlying model are unaffected.</p>
</div>
<div class="modal-footer">
  <button class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
  <button class="btn btn-danger" data-bind="click:reset_model">Reset Model</button>
</div>
