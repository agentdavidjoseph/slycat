<div id="slycat-linear-regression-demo" class="bootstrap-styles" style="-webkit-flex:1;flex:1;display:-webkit-flex;display:flex;-webkit-justify-content:center;justify-content:center;-webkit-align-items:center;align-items:center;">
  <div style="font-size: 21px; width: 600px">
    <p>This model demonstrates retrieving data for display in a plot:</p>
    <svg data-bind="attr: {width: width, height: height}" style="background: white">
      <!-- ko foreach: points -->
      <circle r="3" data-bind="attr: {cx: x, cy: y}" style="stroke: black; stroke-opacity: 0.4; fill: steelblue;"/>
      <!-- /ko -->
      <line data-bind="attr: {x1: regression_line().x1, x2: regression_line().x2, y1: regression_line().y1, y2: regression_line().y2}" style="stroke: red;"/>
    </svg>
    <p><strong>r&#178; value</strong>: <span data-bind="text: format(regression.r() * regression.r())"></span></p>
    <p><strong><i>p</i>-value</strong>: <span data-bind="text: format(regression.p())"></span></p>
    <p><strong>error</strong>: <span data-bind="text: format(regression.error())"></span></p>
  </div>
</div>
