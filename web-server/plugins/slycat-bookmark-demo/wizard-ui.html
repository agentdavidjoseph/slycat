<div class="modal-header">
  <h3 class="modal-title">New Bookmark Demo Model</h3>
</div>
<div class="modal-body">
  <ul class="nav nav-pills">
    <li data-bind="css:{active:tab() == 0}"><a>Name Model</a></li>
    <li data-bind="css:{active:tab() == 1}"><a>Results</a></li>
  </ul>

  <div class="tab-content">
    <div data-bind="visible:tab() == 0">
      <form class="form-horizontal" role="form">
        <slycat-model-controls params="name:model.name,description:model.description,marking:model.marking"></slycat-model-controls>
      </form>
    </div>
    <div data-bind="visible:tab() == 1">
      <slycat-model-results params="{mid: model._id}"></slycat-model-results>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default pull-left" data-bind="visible:tab() != 1, click:cancel" data-dismiss="modal">Cancel</button>
  <button class="btn btn-default" data-bind="visible:tab() == 0,click:create_model">Next</button>
  <button class="btn btn-default" data-bind="visible:tab() == 1" data-dismiss="modal">Close</button>
</div>
