<html>
  <head>
  </head>
  <body>
    <div id="slycat-page-demo-child" class="bootstrap-styles" style="-webkit-flex:1;flex:1;display:-webkit-flex;display:flex;-webkit-justify-content:center;justify-content:center;-webkit-align-items:center;align-items:center;">
      <div style="font-size: 18px; width: 600px">
        <p>This is a child page.</p>
      </div>
    </div>
    <script>
      window.addEventListener("message", function(event)
      {
        console.log(event);
        if(event.data === "close")
        {
          window.close();
        }
      });

      window.addEventListener("unload", function(event)
      {
        window.opener.postMessage("closing", "*");
      });
    </script>
  </body>
</html>
