<script type="text/javascript">
  var server_root = document.getElementById("slycat-server-root").getAttribute("href");
  var project_id = "{{full-project._id}}";
  var model_id = "{{_id}}";
  var model_name = "{{name}}";
  // Load individual JS and CSS to bypass server side bundling. Useful for development and debugging.
  [
    "tracer-image-scatterplots.js",
    "tracer-image-table.js",
    "layout.js",
    "model.js",
    "scatterplot.js",
    "plot-control.js",
    "table.js",
    "controls.js",
    "movie.js",
    "grid.js",
    "login.js",
    "init.js",
    "load.js",
    "selector-brush.js"
  ].forEach(function(src) {
    var script = document.createElement('script');
    script.src = server_root + "resources/models/tracer-image/" + src;
    script.async = false;
    document.head.appendChild(script);
  });
  [
    "model-tracer-image.css"
  ].forEach(function(src) {
    var link = document.createElement('link');
    link.href = server_root + "resources/models/tracer-image/" + src;
    link.rel = 'stylesheet';
    link.type = 'text/css';
    document.head.appendChild(link);
  });
</script>

<div class="parameter-image">
  <div id="model-pane" class="ui-layout-center">
    <div id="grid-pane" class="ui-layout-center"></div>
  </div>

  <div id="table-pane" class="ui-layout-south">
    <div class="load-status"></div>
    <div id="table"></div>
  </div>
</div>
