<div class="modal-header">
  <h3 class="modal-title">Delete Project <span data-bind="text:project.name()"></span>?</h3>
</div>
<div class="modal-body">
  <p class="lead">Every model in the project and all data will be deleted immediately, and this cannot be undone.</p>
</div>
<div class="modal-footer">
  <button class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
  <button class="btn btn-danger" data-bind="click:delete_project">Delete Project</button>
</div>
