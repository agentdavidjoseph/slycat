<div class="modal-header">
  <h3 class="modal-title">Edit Project</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="slycat-edit-project-name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input id="slycat-edit-project-name" class="form-control" type="text" placeholder="Name" data-bind="value:modified.name"></input>
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-edit-project-description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea id="slycat-edit-project-description" class="form-control" placeholder="Description" rows="5" data-bind="value:modified.description"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
  <button class="btn btn-default" data-bind="click:save_project" data-dismiss="modal">Save Changes</button>
</div>
