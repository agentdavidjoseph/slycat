<div class="modal-header">
  <h3 class="modal-title">New Project</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form data-bind="submit:finish" action="">
    <div class="form-group row">
      <label for="slycat-create-project-name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input id="slycat-create-project-name" class="form-control" type="text" placeholder="Name" data-bind="value:name"></input>
      </div>
    </div>
    <div class="form-group row">
      <label for="slycat-create-project-description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea id="slycat-create-project-description" class="form-control" placeholder="Description" rows="5" data-bind="value:description"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <li class="btn btn-primary" data-bind="visible:tab() == 0,click:finish">Finish</li>
</div>
