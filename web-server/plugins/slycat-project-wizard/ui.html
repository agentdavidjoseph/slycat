<div>

  <ul class="nav nav-pills">
    <li data-bind="css:{active:tab() == 0}"><a>Create Project</a></li>
  </ul>

  <div class="tab-content">
    <div data-bind="visible:tab() == 0">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="slycat-create-project-name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input id="slycat-create-project-name" class="form-control" type="text" placeholder="Name" data-bind="value:name"></input>
          </div>
        </div>
        <div class="form-group">
          <label for="slycat-create-project-description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea id="slycat-create-project-description" class="form-control" placeholder="Description" rows="5" data-bind="value:description"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>

  <nav>
    <ul class="pager">
      <li class="previous" data-bind="visible:tab() != 1"><a data-dismiss="modal">Cancel</a></li>
      <li class="next" data-bind="visible:tab() == 0"><a data-bind="click:finish">Finish</a></li>
    </ul>
  </nav>
</div>
