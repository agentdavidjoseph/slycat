      //MEGABYTE = 1000000;
      MEGABYTE = 1000;
      function get_file_slice(slice_number, file){
          var current_slice_boundary = (slice_number * MEGABYTE);
          if((current_slice_boundary + MEGABYTE) < file.size){
            return file.slice(current_slice_boundary, current_slice_boundary + MEGABYTE);
          }else{
            return file.slice(current_slice_boundary, file.size)
          }
      }
      function upload_file_slice(uid, slice_number, file){
        // Split the file into slices.
        var uploading_files = true;
        var file_slice = get_file_slice(slice_number, file);
          // Upload each part separately.
          console.log("Uploading part", slice_number);
          client.put_upload_file_part({
            uid: uid,

            success: function()

            },
            error: function(){
