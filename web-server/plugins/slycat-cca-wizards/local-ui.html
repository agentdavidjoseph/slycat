<div class="modal-body">
  <ul class="nav nav-pills">
    <li data-bind="css:{active:tab() == 0}"><a>Create Model</a></li>
    <li data-bind="css:{active:tab() == 1}"><a>Upload Table</a></li>
    <li data-bind="css:{active:tab() == 2}"><a>Select Columns</a></li>
    <li data-bind="css:{active:tab() == 3}"><a>Results</a></li>
  </ul>

  <div class="tab-content">
    <div data-bind="visible:tab() == 0">
      <form class="form-horizontal" role="form">
        <slycat-model-controls params="name:model.name,description:model.description,marking:model.marking"></slycat-model-controls>
      </form>
    </div>
    <div data-bind="visible:tab() == 1">
      <slycat-local-browser params="selection:browser.selection"></slycat-local-browser>
    </div>
    <div data-bind="visible:tab() == 2">
      <table style="width:100%">
        <thead>
          <tr>
            <tr><th>Variable</th><th>Input</th><th>Output</th></tr>
          </tr>
        </thead>
        <tbody data-bind="foreach:attributes">
          <tr>
            <td data-bind="text:name"></td>
            <td data-bind="if:type() != 'string'"><input type="checkbox" value="input" data-bind="click: $parent.set_input, checked: input"/></td>
            <td data-bind="if:type() != 'string'"><input type="checkbox" value="output" data-bind="click: $parent.set_output, checked: output"/></td>
          </tr>
        </tbody>
      </table>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-offset-6 col-sm-6">
            <div class="checkbox">
              <label>
                <input type="checkbox" data-bind="checked: scale_inputs"/>Scale inputs to unit variance
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-bind="visible:tab() == 3">
      <slycat-model-results params="{mid: model._id}"></slycat-model-results>
    </div>
  </div>

  <nav>
    <ul class="pager">
      <li class="previous" data-bind="visible:tab() != 3"><a data-bind="click:cancel" data-dismiss="modal">Cancel</a></li>
      <li class="next" data-bind="visible:tab() == 0"><a data-bind="click:create_model">Next</a></li>
      <li class="next" data-bind="visible:tab() == 1"><a data-bind="click:upload_table">Next</a></li>
      <li class="next" data-bind="visible:tab() == 2"><a data-bind="click:finish">Finish</a></li>
      <li class="next" data-bind="visible:tab() == 3"><a data-dismiss="modal">Close</a></li>
    </ul>
  </nav>
</div>
