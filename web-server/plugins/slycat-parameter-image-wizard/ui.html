<div>

  <ul class="nav nav-tabs">
    <li data-bind="css:{active:tab() == 0}"><a>Create PI Model</a></li>
    <li data-bind="css:{active:tab() == 1}"><a>Connect to Host</a></li>
    <li data-bind="css:{active:tab() == 2}"><a>Load Table</a></li>
    <li data-bind="css:{active:tab() == 3}"><a>Select Columns</a></li>
    <li data-bind="css:{active:tab() == 4}"><a>Results</a></li>
  </ul>

  <div class="tab-content">
    <div data-bind="visible:tab() == 0">
      <form class="form-horizontal" role="form">
        <slycat-model-controls params="data:model"></slycat-model-controls>
      </form>
    </div>
    <div data-bind="visible:tab() == 1">
      <form class="form-horizontal" role="form">
        <slycat-remote-controls params="data:remote"></slycat-remote-controls>
      </form>
    </div>
    <div data-bind="visible:tab() == 2">
      Load Table
    </div>
    <div data-bind="visible:tab() == 3">
      Select Columns
    </div>
    <div data-bind="visible:tab() == 4">
      <div data-bind="if:mid">
        <slycat-model-results params="{mid : mid}"></slycat-model-results>
      </div>
    </div>
  </div>

  <nav>
    <ul class="pager">
      <li class="previous" data-bind="visible:tab() != 4"><a data-bind="click:cancel" data-dismiss="modal">Cancel</a></li>
      <li class="next" data-bind="visible:tab() == 0"><a data-bind="click:create">Next</a></li>
      <li class="next" data-bind="visible:tab() == 1"><a data-bind="click:connect">Next</a></li>
      <li class="next" data-bind="visible:tab() == 2"><a data-bind="click:load">Next</a></li>
      <li class="next" data-bind="visible:tab() == 3"><a data-bind="click:finish">Finish</a></li>
      <li class="next" data-bind="visible:tab() == 4"><a data-dismiss="modal">Close</a></li>
    </ul>
  </nav>
</div>
