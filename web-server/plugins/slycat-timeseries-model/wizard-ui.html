<div class="modal-header">
  <button type="button" class="close" data-bind="click: tab() != 5 ? cancel : false" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">New Timeseries Model</h3>
</div>
<div class="modal-body">
  <ul class="nav nav-pills">
    <li data-bind="css:{active:tab() == 0}"><a>Find Data</a></li>
    <li data-bind="css:{active:tab() == 2}" class="ps-tab-remote-data"><a>Select Input File</a></li>
    <li data-bind="css:{active:tab() == 4}"><a>Timeseries Parameters</a></li>
    <li data-bind="css:{active:tab() == 7}, visible: timeseries_type() == 'xyce'" class="ps-tab-remote-data"><a>Select Timeseries File</a></li>
    <li data-bind="css:{active:tab() == 5}"><a>Compute Model</a></li>
    <li data-bind="css:{active:tab() == 6}"><a>Name Model</a></li>
  </ul>

  <div class="tab-content">
    <div data-bind="visible:tab() == 0">

      <div class="form-group">
        <label for="timeseries-type-radios">What type of data will you be using?</label>
        <div class="radio" style="margin-left: 15px;">
          <label>
            <input type="radio" name="timeseries-type-radios" id="xyce-radio" value="xyce" checked="checked" data-bind="checked: timeseries_type">
            Xyce
          </label>
        </div>
        <div class="radio" style="margin-left: 15px;">
          <label>
            <input type="radio" name="timeseries-type-radios" id="csv-radio" value="csv" data-bind="checked: timeseries_type">
            CSV
          </label>
        </div>
        <div class="radio" style="margin-left: 15px;">
          <label>
            <input type="radio" name="timeseries-type-radios" id="hdf5-radio" value="hdf5" data-bind="checked: timeseries_type">
            HDF5
          </label>
        </div>
      </div>

      <div class="form-group" style="margin-top: 40px;">
        <label for="timeseries-type-radios">Where is your data located?</label>
        <form class="form-horizontal" role="form">
          <slycat-remote-controls params="hostname:remote.hostname,username:remote.username,password:remote.password,status:remote.status,status_type:remote.status_type,enable:remote.enable,focus:remote.focus,activate:connect,session_exists:remote.session_exists"></slycat-remote-controls>
        </form>
      </div>
    </div>

    <div data-bind="visible:tab() == 2" style="height: 400px">
      <slycat-remote-browser params="type:'remote',sid:remote.sid,hostname:remote.hostname,selection:browser.selection,path:browser.path,open_file_callback:select_input_file,session_exists:remote.session_exists"></slycat-remote-browser>
    </div>

    <div data-bind="visible:tab() == 4" class="form-horizontal">
      <div id="form-id-column-name" class="form-group">
        <label class="col-sm-4">ID Column Name</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" data-bind="value: id_column">
        </div>
      </div>
      <!-- ko if: timeseries_type() == 'csv' -->
        <div id="form-inputs-file-delimiter" class="form-group">
          <label class="col-sm-4">Inputs File Delimiter</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" data-bind="value: inputs_file_delimiter">
          </div>
        </div>
      <!-- /ko -->
      <!-- ko if: timeseries_type() == 'csv' -->
        <div id="form-timeseries-name" class="form-group">
          <label class="col-sm-4">Timeseries Name</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" data-bind="value: timeseries_name">
          </div>
        </div>
      <!-- /ko -->
    	<div id="form-cluster-sample-count" class="form-group">
        <label class="col-sm-4">Cluster Sample Count</label>
        <div class="col-sm-8">
          <input class="form-control" type="number" data-bind="value: cluster_sample_count">
        </div>
      </div>
    	<div class="form-group">
        <label class="col-sm-4">Cluster Sample Type</label>
        <div class="col-sm-8">
          <select id="timeseries-wizard-cluster-sample-type" class="form-control" data-bind="options: cluster_sample_type"></select>
        </div>
      </div>
    	<div class="form-group">
        <label class="col-sm-4">Cluster Type</label>
        <div class="col-sm-8">
          <select id="timeseries-wizard-cluster-type" class="form-control" data-bind="options: cluster_type"></select>
        </div>
      </div>
    	<div class="form-group">
        <label class="col-sm-4">Cluster Metric</label>
        <div class="col-sm-8">
          <select id="timeseries-wizard-cluster-metric" class="form-control" data-bind="options: cluster_metric"></select>
        </div>
      </div>
    </div>

    <div data-bind="visible:tab() == 7" style="height: 400px">
      <slycat-remote-browser params="type:'remote',sid:remote.sid,hostname:remote.hostname,selection:browser.selection,path:browser.path,open_file_callback:select_xyce_timeseries_file,session_exists:remote.session_exists"></slycat-remote-browser>
    </div>

    <div data-bind="visible:tab() == 5">
      <form class="compute form-horizontal" role="form">
        <slycat-remote-interface params="agent_function: 'timeseries-model', agent_function_params: { 'timeseries_type': timeseries_type(), 'inputs_file': inputs_file(), 'input_directory': input_directory(),'id_column': id_column(), 'inputs_file_delimiter': inputs_file_delimiter(), 'xyce_timeseries_file': xyce_timeseries_file(), 'timeseries_name': timeseries_name(), 'cluster_sample_count': cluster_sample_count(), 'cluster_sample_type': $('#timeseries-wizard-cluster-sample-type').val(), 'cluster_type': $('#timeseries-wizard-cluster-type').val(), 'cluster_metric': $('#timeseries-wizard-cluster-metric').val(), 'workdir': workdir() }, model_type: 'timeseries', mid: model._id(), suggestions: [{'ntasks_per_node': 8}], sid: remote.sid, hostname: remote.hostname, username: remote.username, password: remote.password, on_submit_callback: to_compute_next_step,session_exists:remote.session_exists"></slycat-remote-interface>
      </form>
    </div>

    <div data-bind="visible:tab() == 6">
      <form class="form-horizontal" onsubmit="return false">
        <slycat-model-controls params="name:model.name,description:model.description,marking:model.marking"></slycat-model-controls>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button data-bind="visible: [0].indexOf(tab()) == -1, click: back" 
    class="btn btn-default pull-left">Back</button>

  <button data-bind="visible:tab() == 0,click:connect" 
    class="btn btn-default">Continue</button>
  <button data-bind="visible:tab() == 2,click:select_input_file" 
    class="btn btn-default remote-browser-continue-data browser-continue"><i class="fa fa-spinner fa-pulse"></i> Continue</button>
  <button data-bind="visible:tab() == 4,click:params_continue" 
    class="btn btn-default">Continue</button>
  <button data-bind="visible:tab() == 7,click:select_xyce_timeseries_file" 
    class="btn btn-default remote-browser-continue-data browser-continue"><i class="fa fa-spinner fa-pulse"></i> Continue</button>
  <button data-bind="visible:tab() == 5,click:compute" 
    class="btn btn-default">Continue</button>
  <button data-bind="visible:tab() == 6,click:name_model" 
    class="btn btn-default">Finish & Go To Model</button>

</div>
