<div id="matrix-demo-model">
  <div class="ui-layout-west">
    <p>Matrix A</p>
    <table>
      <tbody data-bind="foreach: matrix_a">
        <tr data-bind="foreach: $data">
          <td data-bind="text: $data"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="ui-layout-center">
    <p>Matrix B</p>
    <table>
      <tbody data-bind="foreach: matrix_b">
        <tr data-bind="foreach: $data">
          <td data-bind="text: $data"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="ui-layout-east">
    <div class="bootstrap-styles">
      <div class="btn-group" data-toggle="buttons" data-bind="radio: product_type">
        <label class="btn btn-default">
          <input type="radio" name="options" autocomplete="off" value="dot-product">Matrix Product
        </label>
        <label class="btn btn-default">
          <input type="radio" name="options" autocomplete="off" value="hadamard-product">Hadamard Product
        </label>
        <label class="btn btn-default">
          <input type="radio" name="options" autocomplete="off" value="kronecker-product">Kronecker Product
        </label>
      </div>
    </div>
    <table>
      <tbody data-bind="foreach: matrix_product">
        <tr data-bind="foreach: $data">
          <td data-bind="text: $data"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
