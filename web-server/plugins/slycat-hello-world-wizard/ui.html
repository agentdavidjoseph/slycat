<div>

  <ul class="nav nav-tabs">
    <li data-bind="css:{active:tab() == 0}"><a>Create Hello World Model</a></li>
    <li data-bind="css:{active:tab() == 1}"><a>Choose Recipient</a></li>
    <li data-bind="css:{active:tab() == 2}"><a>Results</a></li>
  </ul>

  <div class="tab-content">
    <div data-bind="visible:tab() == 0">
      <form class="form-horizontal">
        <slycat-model-controls params="data:model"></slycat-model-controls>
      </form>
    </div>
    <div data-bind="visible:tab() == 1">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="recipient" class="col-sm-2 control-label">Recipient</label>
          <div class="col-sm-10">
            <input type="text" id="recipient" class="form-control" data-bind="value:recipient">
          </div>
        </div>
      </form>
    </div>
    <div data-bind="visible:tab() == 2">
      <div data-bind="if:mid">
        <slycat-model-results params="{mid : mid}"></slycat-model-results>
      </div>
    </div>
  </div>

  <nav>
    <ul class="pager">
      <li class="previous" data-bind="visible:tab() != 2"><a data-dismiss="modal">Cancel</a></li>
      <li class="next" data-bind="visible:tab() == 0"><a data-bind="click:create">Next</a></li>
      <li class="next" data-bind="visible:tab() == 1"><a data-bind="click:finish">Finish</a></li>
      <li class="next" data-bind="visible:tab() == 2"><a data-dismiss="modal">Close</a></li>
    </ul>
  </nav>
</div>
