<div class="modal-header">
  <h3 class="modal-title">Agent Remote Launch</h3>
</div>
<div class="modal-body">
  <ul class="nav nav-pills">
    <li data-bind="css:{active:tab() == 0}"><a>Name Model</a></li>
    <li data-bind="css:{active:tab() == 1}"><a>Choose Host</a></li>
    <li data-bind="css:{active:tab() == 2}"><a>Start Process</a></li>
    <li data-bind="css:{active:tab() == 3}"><a>Output</a></li>
    <li data-bind="css:{active:tab() == 4}"><a>Results</a></li>
  </ul>

  <div class="tab-content">
    <div data-bind="visible:tab() == 0">
      <form class="form-horizontal" role="form">
        <slycat-model-controls params="name:model.name,description:model.description,marking:model.marking"></slycat-model-controls>
      </form>
    </div>

    <div data-bind="visible:tab() == 1">
      <form class="form-horizontal" role="form">
        <slycat-remote-controls params="hostname:remote.hostname,username:remote.username,password:remote.password,status:remote.status,status_type:remote.status_type,enable:remote.enable,focus:remote.focus,activate:connect"></slycat-remote-controls>
      </form>
    </div>

    <div data-bind="visible:tab() == 2">
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-10">
            <label>
              <input type="radio" value="single-command" data-bind="checked: slycatRemoteOption" style="margin-right: 7px;">
              Single command
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="slycat-agent-remote-launch-command" class="col-sm-2 control-label">$</label>
          <div class="col-sm-10">
            <input id="slycat-agent-remote-launch-command" class="form-control" type="text" placeholder="enter command here" data-bind="value: command">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <label>
              <input type="radio" value="batch-file" data-bind="checked: slycatRemoteOption" style="margin-right: 7px;">
              Custom job
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="slycat-agent-remote-launch-command" class="col-sm-2 control-label">Batch file</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="enter batch file location here" data-bind="value: batch">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <label>
              <input type="radio" value="slycat-function" data-bind="checked: slycatRemoteOption" style="margin-right: 7px;">
              Slycat pre-built
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="slycat-agent-remote-launch-command" class="col-sm-2 control-label">WC Key</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="enter workload characterization key" data-bind="value: wckey">
          </div>
        </div>
        <div class="form-group">
          <label for="slycat-agent-remote-launch-command" class="col-sm-2 control-label">Job name</label>
          <div class="col-sm-10">
            <select class="form-control" data-bind="options: slycatjobs"></select>
          </div>
        </div>
      </form>
    </div>

    <div data-bind="visible:tab() == 3">
      <div data-bind="text: output" style="white-space: pre-wrap"></div>
    </div>

    <div data-bind="visible:tab() == 4">
      <slycat-model-results params="{mid: model._id}"></slycat-model-results>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default pull-left" data-bind="visible:tab() != 4,click:cancel" data-dismiss="modal">Cancel</button>
  <button class="btn btn-default" data-bind="visible:tab() == 0,click:create_model">Continue</button>
  <button class="btn btn-default" data-bind="visible:tab() == 1,click:connect,enable:remote.enable">Continue</button>
  <button class="btn btn-default" data-bind="visible:tab() == 2,click:go_to_output">Continue</button>
  <button class="btn btn-default" data-bind="visible:tab() == 3,click:finish">Finish</button>
  <button class="btn btn-default pull-left" data-bind="visible:tab() == 4" data-dismiss="modal">Close</button>
  <button class="btn btn-default" data-bind="visible:tab() == 4,click:go_to_model">Go To Model</button>
</div>
