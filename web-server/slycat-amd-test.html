<!DOCTYPE html>
<html>
  <head>
    <script type="application/javascript" src="js/curl.js"></script>
    <script type="application/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="js/jquery-migrate-1.2.1.js"></script>
    <script type="application/javascript" src="js/jquery.json-2.4.min.js"></script>
    <script type="application/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="application/javascript" src="js/jquery.ba-bbq.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.js"></script>
    <script type="application/javascript" src="js/knockout-3.2.0.js"></script>
    <script type="application/javascript" src="js/knockout.mapping.js"></script>
    <script type="application/javascript" src="js/knockout-projections.js"></script>
    <script type="application/javascript" src="js/knockstrap.js"></script>
  </head>
  <body>
    <button class="button">Don't Press Me!</button>
    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Single toggle</button>
    <p data-bind="text: a"></p>
    <p data-bind="text: b.pi"></p>
    <p data-bind="text: c"></p>
    <p data-bind="text: d"></p>
    <div data-bind="alert: { message: a }"></div>

    <script type="application/javascript">
      curl(
      {
        apiName: "require",
      });

      require(["jquery", "knockout", "knockout-mapping"], function($, ko, komapping)
      {
        $.migrateTrace = false;
        console.log($.browser);

        console.log($.toJSON({foo:"bar"}));

        $(".button").button().click(function()
        {
          alert("I said, DON'T press me!");
        });

        console.log($.bbq);

        var page =
        {
          a: ko.observable("foo"),
          b: komapping.fromJS({pi:3.1415}),
          c: ko.observableArray([1, 2, 3, 4, 5]),
        };
        page.d = page.c.filter(function(value)
        {
          return value < 3;
        });

        ko.applyBindings(page);
      });
    </script>
  </body>
</html>
